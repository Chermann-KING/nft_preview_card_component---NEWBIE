<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="card">

      <div class="card-image">
        <a href="#">
          <img src="./images/icon-view.svg" aria-hidden="true">
        </a>
        <img src="./images/image-equilibrium.jpg" alt="icon-ethereum">
      </div>

      <div class="card-infos">

        <h1><a href="#">Equilibrium #3429</a></h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="row">
          <span class="price"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</span>
          <span class="published"><img src="./images/icon-clock.svg" alt="clock"> 3 days left</span>
        </div>

        <hr>

        <div class="author-box">
          <img src="./images/image-avatar.png" alt="Photo de Jules Wyvern">
          <div class="author">Creation of <a href="#">Jules Wyvern</a></div>
        </div>

      </div>

    </article>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Chermann KING</a>.</p>
  </footer>
</body>

</html>
